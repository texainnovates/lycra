<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texa Thread Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header>
        <div class="logo-left">
            <img src="static/logo1.png" alt="Logo 1" class="logo">
        </div>
        <div class="logo-right">
            <img src="static/logo2.png" alt="Logo 2" class="logo">
        </div>
    </header>

    <hr>

    <div id="container">

        <div id="left-panel">
            <button class="btn" style="background-image: url('static/button_image.png');">Start</button>
            <button class="btn" style="background-image: url('static/button_image.png');">Stop</button>
            <button class="btn" style="background-image: url('static/button_image.png');">Live</button>
            <button class="btn" style="background-image: url('static/button_image.png');">Reports</button>
            <button class="btn" style="background-image: url('static/button_image.png');">Controller</button>
        </div>

        <div id="center-panel">
            <img src="static/thread_image.jpg" alt="Thread Image" class="center-image">
            <div id="status-indicators">
                <div class="status good">good</div>
                <div class="status good">good</div>
                <div class="status good">good</div>
                <div class="status good">good</div>
            </div>
        </div>

        <div id="right-panel">
            <div id="datalog">
                <label for="material">Material:</label>
                <input type="text" id="material" placeholder="Enter Material">
                <label for="count">Count:</label>
                <input type="number" id="count" placeholder="Enter Count">
            </div>
            <div id="notification">
                <i id="alarm-icon" class="fas fa-bell"></i> 
            </div>
            <div id="status-display">
                <p>Status: ...</p>
            </div>
        </div>

    </div>

    <script src="script.js"></script> 

</body>
</html>
